<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  font-family: Arial;
  background-color: #f8f9fa;
}
.section {
  margin-bottom: 30px;
}
.card {
  margin-bottom: 20px;
  box-shadow: 0 0 8px rgba(0,0,0,0.1);
}
.card-header {
  background-color: #007bff;
  color: white;
}
.card-body ul {
  list-style: none;
  padding: 0;
}
.card-body li {
  background: #f4f4f4;
  margin: 5px 0;
  padding: 10px;
  border-radius: 4px;
}
button {
  margin-left: 10px;
}
h1 {
  margin-bottom: 20px;
}
</style>
</head>
<body class="p-3">
<div class="container">
  <h1>üë§ My Dashboard</h1>

  <div class="row">
    <div class="col-md-6 mb-3">
      <div class="card text-center">
        <div class="card-header">
          üë§ Profile
        </div>
        <div class="card-body">
          <h5 class="card-title">Name: <span id="myName"></span></h5>
          <p class="card-text">Credits: <span id="myCredits"></span></p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- Log Help Form -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          üìù Log Help You Provided
        </div>
        <div class="card-body">
          <form id="logHelpForm">
            <div class="mb-2">
              <select id="toUserId" class="form-select" required>
                <option value="">Loading users‚Ä¶</option>
              </select>
            </div>
            <div class="mb-2">
              <input type="text" id="helpTask" class="form-control" placeholder="Task" required>
            </div>
            <div class="mb-2">
              <input type="number" id="helpHours" class="form-control" placeholder="Hours" required>
            </div>
            <button class="btn btn-primary">Log Help</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Request Help Form -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          üìÑ Request Help (general)
        </div>
        <div class="card-body">
          <form id="requestHelpForm">
            <div class="mb-2">
              <input type="text" id="requestTask" class="form-control" placeholder="Task" required>
            </div>
            <div class="mb-2">
              <input type="number" id="requestCredits" class="form-control" placeholder="Credits" required>
            </div>
            <button class="btn btn-success">Request Help</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- My Logs -->
  <div class="card section">
    <div class="card-header">
      üìÑ My Logs
    </div>
    <div class="card-body">
      <ul id="myLogs">Loading‚Ä¶</ul>
    </div>
  </div>

  <!-- Pending Approvals -->
  <div class="card section">
    <div class="card-header">
      ‚úÖ Pending Approvals (help others claimed)
    </div>
    <div class="card-body">
      <ul id="pendingApprovals">Loading‚Ä¶</ul>
    </div>
  </div>

  <!-- Available Requests -->
  <div class="card section">
    <div class="card-header">
      üìÑ Available Requests from Others
    </div>
    <div class="card-body">
      <ul id="availableRequests">Loading‚Ä¶</ul>
    </div>
  </div>
</div>

<script>
// ‚ö° Existing JS code kept as is
const urlParams = new URLSearchParams(window.location.search);
const userId = urlParams.get('userId');
if (!userId) alert("Please login properly");

const api = `http://localhost:3000/api`;

fetch(`${api}/user/${userId}`).then(r => r.json()).then(u => {
  document.getElementById('myName').textContent = u.name;
  document.getElementById('myCredits').textContent = u.credits;
});

fetch(`${api}/admin/users`).then(r => r.json()).then(users => {
  const sel = document.getElementById('toUserId');
  sel.innerHTML = `<option value="">-- Select User --</option>`;
  users.forEach(u => {
    if (u._id !== userId) {
      const opt = document.createElement('option');
      opt.value = u._id;
      opt.textContent = `${u.name} (${u.email})`;
      sel.appendChild(opt);
    }
  });
});

fetch(`${api}/help/mylogs/${userId}`).then(r => r.json()).then(logs => {
  const ul = document.getElementById('myLogs');
  ul.innerHTML = '';
  if (!logs.length) ul.textContent = 'No logs yet.';
  logs.forEach(l => {
    const li = document.createElement('li');
    li.textContent = `${l.from_user.name} helped ${l.to_user.name} with ${l.task} ‚Äî ${l.status}`;
    ul.appendChild(li);
  });
});

fetch(`${api}/help/pendingApprovals/${userId}`).then(r => r.json()).then(logs => {
  const ul = document.getElementById('pendingApprovals');
  ul.innerHTML = '';
  if (!logs.length) ul.textContent = 'No pending approvals.';
  logs.forEach(l => {
    const li = document.createElement('li');
    li.textContent = `${l.from_user.name} claims help with ${l.task}`;
    const approveBtn = document.createElement('button');
    approveBtn.textContent = 'Approve';
    approveBtn.className = 'btn btn-success btn-sm';
    approveBtn.onclick = () => handleApproval(l._id, 'approved');
    const rejectBtn = document.createElement('button');
    rejectBtn.textContent = 'Reject';
    rejectBtn.className = 'btn btn-danger btn-sm';
    rejectBtn.onclick = () => handleApproval(l._id, 'rejected');
    li.appendChild(approveBtn);
    li.appendChild(rejectBtn);
    ul.appendChild(li);
  });
});

fetch(`${api}/request/generalPending/${userId}`).then(r => r.json()).then(reqs => {
  const ul = document.getElementById('availableRequests');
  ul.innerHTML = '';
  if (!reqs.length) ul.textContent = 'No requests.';
  reqs.forEach(rq => {
    const li = document.createElement('li');
    li.textContent = `${rq.by_user.name} needs help with ${rq.task} (${rq.credits_used} credits)`;
    const fulfillBtn = document.createElement('button');
    fulfillBtn.textContent = 'Fulfill';
    fulfillBtn.className = 'btn btn-primary btn-sm';
    fulfillBtn.onclick = () => fulfillRequest(rq._id);
    li.appendChild(fulfillBtn);
    ul.appendChild(li);
  });
});

document.getElementById('logHelpForm').addEventListener('submit', e => {
  e.preventDefault();
  const to_user = document.getElementById('toUserId').value;
  const task = document.getElementById('helpTask').value;
  const hours = document.getElementById('helpHours').value;
  fetch(`${api}/help/log`, {
    method: 'POST', headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ from_user: userId, to_user, task, hours })
  }).then(r => r.json()).then(() => location.reload());
});

document.getElementById('requestHelpForm').addEventListener('submit', e => {
  e.preventDefault();
  const task = document.getElementById('requestTask').value;
  const credits_used = document.getElementById('requestCredits').value;
  fetch(`${api}/request/redeem`, {
    method: 'POST', headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ by_user: userId, task, credits_used })
  }).then(r => r.json()).then(() => location.reload());
});

function handleApproval(id, action) {
  fetch(`${api}/help/approve/${id}`, {
    method: 'POST', headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ action })
  }).then(() => location.reload());
}

function fulfillRequest(id) {
  fetch(`${api}/request/fulfill`, {
    method: 'POST', headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ requestId: id, fulfillerId: userId })
  }).then(() => location.reload());
}
</script>

</body>
</html>
